<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Number Fact Finder</title>
    <style>
        .card{
            margin: 10% auto
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col m5 sm12 offset-m4">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title" style="margin-bottom:10px;text-align: center;">Number Fact Finder</span>
                            <div class="input-field" style="margin-bottom:30px;" >
                                    <input id="input_number" type="number" class="validate">
                                    <label for="input_number">Number</label>
                                    <span class="helper-text">Enter the Number to find trivia</span>
                            </div>
                            <div class="input_options" style="margin-bottom:50px;">
                                    <form action="#">
                                            <label>
                                                    <input class="with-gap Math r_Btns" name="group1" type="radio" checked data-type="math"/>
                                                    <span>Math</span>
                                            </label>
                                            <label>
                                                    <input class="with-gap Trivia r_Btns" name="group1" type="radio" checked data-type="trivia"/>
                                                    <span>Trivia</span>
                                            </label>
                                            <label>
                                                    <input class="with-gap Year r_Btns" name="group1" type="radio" checked data-type="year"/>
                                                    <span>Year</span>
                                            </label>
                                            <label>
                                                    <input class="with-gap Date r_Btns" name="group1" type="radio" checked data-type="date"/>
                                                    <span>Date</span>
                                            </label>
                                    </form>
                            </div>
                            <a class="waves-effect waves-light btn random" style="margin-bottom:20px;">Random</a>
                            <div class="result">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    







<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="app.js"></script>
</body>
</html>
